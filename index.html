// Function to show the card with personalized content
function showCard(id) {
    const content = cardContent[id]; // Get content based on the ID
    if (content) {
        document.getElementById('card-title').innerText = content.title;
        document.getElementById('card-description').innerHTML = content.description; // Use innerHTML for HTML content
        document.getElementById('card').style.display = 'block';
        document.querySelector('.overlay').style.display = 'block';
    }
}

// Function to hide the card
function hideCard() {
    document.getElementById('card').style.display = 'none';
    document.querySelector('.overlay').style.display = 'none';
}

// Close the card when clicking outside (on the overlay)
